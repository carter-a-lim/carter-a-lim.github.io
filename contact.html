<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Carter A. Lim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container site-nav">
      <a class="site-title" href="index.html">Carter A. Lim</a>
      <nav class="nav-links">
        <a href="portfolio.html">Portfolio</a>
        <a href="blog.html">Blog</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <p class="small">I'd love to hear from you — for work, collaborations, or quick questions.</p>

    <section style="margin-top:1rem">
      <div class="card contact-card">
        <div class="small">Prefer email? <a href="mailto:carter@example.com">carter@example.com</a></div>

        <form onsubmit="mailtoHandler(event)" aria-label="Contact form">
          <div class="form-row">
            <label class="small">Your name</label>
            <input class="input" id="name" placeholder="Jane Doe" required>
          </div>
          <div class="form-row">
            <label class="small">Your email</label>
            <input class="input" id="email" type="email" placeholder="you@example.com" required>
          </div>
          <div class="form-row">
            <label class="small">Message</label>
            <textarea id="message" class="input" rows="6" placeholder="Hi Carter — I'd like to chat about..." required></textarea>
          </div>
          <div style="margin-top:0.5rem">
            <button class="button" type="submit">Send email</button>
          </div>
        </form>
      </div>
    </section>

  </main>

  <footer class="footer container">
    <div class="small">You can also find me on <a href="#">GitHub</a> and <a href="#">LinkedIn</a>.</div>
  </footer>

  <script>
    function mailtoHandler(e){
      e.preventDefault();
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var msg = document.getElementById('message').value;
      var subject = encodeURIComponent('Website contact from ' + name);
      var body = encodeURIComponent('From: ' + name + ' <' + email + '>\n\n' + msg);
      window.location.href = 'mailto:carter@example.com?subject=' + subject + '&body=' + body;
    }
  </script>
</body>
</html>
